<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>VA5.2_HW2</title>
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container py-5">
      <h1>Random User API</h1>
      <button id="getRandomBtn" class="btn btn-primary">Get Random User</button>
      <div id="dataContainer"></div>
    </div>

    <script>
      const getRandomBtn = document.querySelector("#getRandomBtn");
      const dataContainer = document.querySelector("#dataContainer");

      const apiUrl = "https://randomuser.me/api/";

      getRandomBtn.addEventListener("click", function () {
        fetch(apiUrl)
          .then(function responseHandler(response) {
            return response.json();
          })
          .then(function showData(data) {
            console.log(data);
            dataContainer.innerHTML = `<div class="container py-3"><p><strong>Name: </strong>${data.results[0].name.first} ${data.results[0].name.last}</p> <p><strong>Email: </strong>${data.results[0].email}</p> <p><strong>City: </strong>${data.results[0].location.city}</p></div>`;
          });
      });
    </script>
  </body>
</html>
